name: Trivy Vulnerability Scan (Consolidated)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          format: 'template'
          template: '@.github/trivy-consolidated-template.tpl'
          output: 'trivy-report.md'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false
          skip-dirs: 'node_modules,.git'

      - name: Create or update consolidated vulnerability issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_TITLE: "Security Vulnerabilities in Dependencies (Trivy Scan)"
        run: |
          # Look for existing open issue with this exact title
          EXISTING=$(gh issue list --state open --label "security-scan" --search "in:title $ISSUE_TITLE" --json number,title | jq -r --arg title "$ISSUE_TITLE" '.[] | select(.title == $title) | .number' | head -n1)

          # Check if report contains actual vulnerabilities (not just "No vulnerabilities detected")
          if [ -s trivy-report.md ] && ! grep -q "No vulnerabilities detected" trivy-report.md; then
            if [ -z "$EXISTING" ]; then
              echo "Creating new consolidated issue"
              gh issue create \
                --title "$ISSUE_TITLE" \
                --body-file trivy-report.md \
                --label "security","vulnerability","automated","security-scan"
            else
              echo "Updating existing issue #$EXISTING"
              gh issue edit "$EXISTING" --body-file trivy-report.md
            fi
          else
            echo "No vulnerabilities found â€“ closing issue if exists"
            if [ -n "$EXISTING" ]; then
              gh issue close "$EXISTING" -c "No vulnerabilities detected in latest scan"
            fi
          fi
