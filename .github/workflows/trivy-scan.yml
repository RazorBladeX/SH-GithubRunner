name: Trivy Vulnerability Scan (Consolidated)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux container image for scanning
        run: |
          set -e
          docker build -f linux/Dockerfile -t runner-linux:scan .

      - name: Run Trivy container image scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'runner-linux:scan'
          format: 'template'
          template: '@.github/trivy-consolidated-template.tpl'
          output: 'trivy-report.md'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false

      - name: Upload Trivy scan report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.md
          retention-days: 30

      - name: Create vulnerability issue
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate datetime for title (DD-MM-YY @ HH:MM)
          DATETIME=$(date -u +"%d-%m-%y @ %H:%M")
          ISSUE_TITLE="Security Vulnerabilities (Trivy Scan) - ${DATETIME}"

          # Only create issue if there are vulnerabilities
          if [ -s trivy-report.md ] && ! grep -q "No vulnerabilities detected" trivy-report.md; then
            echo "Creating new issue with title: $ISSUE_TITLE"
            gh issue create \
              --title "$ISSUE_TITLE" \
              --body-file trivy-report.md \
              --label "security","vulnerability","automated","security-scan"
          else
            echo "No vulnerabilities found - skipping issue creation"
          fi
