name: Trivy Vulnerability Scan (Consolidated)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux container image for scanning
        run: |
          set -e
          docker build -f linux/Dockerfile -t runner-linux:scan .

      - name: Run Trivy container image scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'image'
          image-ref: 'runner-linux:scan'
          format: 'template'
          template: '@.github/trivy-consolidated-template.tpl'
          output: 'trivy-report.md'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false

      - name: Upload Trivy scan report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.md
          retention-days: 30

      - name: Create vulnerability issue
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          # Generate datetime for title (DD-MM-YY @ HH:MM)
          DATETIME=$(date -u +"%d-%m-%y @ %H:%M")
          ISSUE_TITLE="Security Vulnerabilities (Trivy Scan) - ${DATETIME}"
          ARTIFACT_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts"

          # Only create issue if there are vulnerabilities
          if [ -s trivy-report.md ] && ! grep -q "No vulnerabilities detected" trivy-report.md; then
            echo "Creating new issue with title: $ISSUE_TITLE"
            
            # Count vulnerabilities
            VULN_COUNT=$(grep -c "^## CVE-" trivy-report.md 2>/dev/null || echo "0")
            CRITICAL_COUNT=$(grep -c "Severity: \*\*CRITICAL\*\*" trivy-report.md 2>/dev/null || echo "0")
            HIGH_COUNT=$(grep -c "Severity: \*\*HIGH\*\*" trivy-report.md 2>/dev/null || echo "0")
            
            # Create summary body file to avoid GitHub's 65k char limit
            printf '%s\n' \
              "## âš ï¸ Security Vulnerabilities Detected" \
              "" \
              "**Scan Date:** $DATETIME" \
              "" \
              "### Summary" \
              "- **Total vulnerabilities found:** $VULN_COUNT" \
              "- **Critical:** $CRITICAL_COUNT" \
              "- **High:** $HIGH_COUNT" \
              "" \
              "### Full Report" \
              "The complete vulnerability report is available as a workflow artifact." \
              "" \
              "ðŸ“¥ **[Download Full Report]($ARTIFACT_URL)**" \
              "" \
              "---" \
              "*This issue is automatically generated by the Trivy security scanner.*" \
              > issue-body.md
            
            gh issue create \
              --title "$ISSUE_TITLE" \
              --body-file issue-body.md \
              --label security --label vulnerability --label automated --label security-scan
          else
            echo "No vulnerabilities found - skipping issue creation"
          fi
