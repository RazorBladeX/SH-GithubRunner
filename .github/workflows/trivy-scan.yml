name: Trivy Vulnerability Scan (Consolidated)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'template'
          template: '.github/trivy-consolidated-template.tpl'
          output: 'trivy-report.md'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          ignore-unfixed: false
          skip-dirs: 'node_modules,.git'

      - name: Create or update consolidated vulnerability issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="Security Vulnerabilities in Dependencies (Trivy Scan)"

          # Look for existing open issue with this exact title
          EXISTING=$(gh issue list --state open --label "security-scan" --json number,title --jq '.[] | select(.title == "'"$TITLE"'") | .number' | head -n1)

          if [ -s trivy-report.md ] && grep -q -v "No vulnerabilities found" trivy-report.md; then
            if [ -z "$EXISTING" ]; then
              echo "Creating new consolidated issue"
              gh issue create \
                --title "$TITLE" \
                --body-file trivy-report.md \
                --label "security","vulnerability","automated","security-scan"
            else
              echo "Updating existing issue #$EXISTING"
              gh issue edit "$EXISTING" --body-file trivy-report.md
            fi
          else
            echo "No vulnerabilities found â€“ closing issue if exists"
            [ -n "$EXISTING" ] && gh issue close "$EXISTING" -c "No vulnerabilities detected in latest scan"
          fi
