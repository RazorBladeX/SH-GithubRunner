name: Linux Runner CI/CD

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
  workflow_dispatch:
    inputs:
      release_channel:
        description: 'Override release channel (use nightly to force push)'
        required: false
        default: 'adhoc'
  workflow_call:
    inputs:
      release_channel:
        description: 'Channel identifier (nightly triggers push)'
        required: false
        default: 'adhoc'
        type: string

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io

jobs:
  derive-metadata:
    runs-on: ubuntu-22.04
    outputs:
      image_tag: ${{ steps.set-meta.outputs.image_tag }}
      image_repository: ${{ steps.set-meta.outputs.image_repository }}
      short_sha: ${{ steps.set-meta.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image metadata
        id: set-meta
        run: |
          set -euo pipefail
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPOSITORY="${OWNER_LOWER}/runner-linux"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          IMAGE_TAG="ghcr.io/${IMAGE_REPOSITORY}:ci-${GITHUB_SHA}"
          echo "image_repository=${IMAGE_REPOSITORY}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hadolint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: linux/Dockerfile
          config: .hadolint.yaml

      - name: ShellCheck scripts
        run: |
          shellcheck -x linux/entrypoint.sh linux/tools-install.sh linux/test/*.sh

  build:
    runs-on: ubuntu-22.04
    needs: [derive-metadata, lint]
    outputs:
      image_tag: ${{ needs.derive-metadata.outputs.image_tag }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: linux/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ needs.derive-metadata.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  test-tools:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tool smoke tests
        run: |
          docker run --rm --entrypoint /bin/bash "${{ needs.build.outputs.image_tag }}" /opt/tests/test_tools.sh

  test-runner:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run runner synthetic tests
        run: |
          docker run --rm --entrypoint /bin/bash "${{ needs.build.outputs.image_tag }}" /opt/tests/test_runner.sh

  scan:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: ${{ needs.build.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  push:
    runs-on: ubuntu-22.04
    needs: [build, derive-metadata, test-tools, test-runner, lint, scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          IMAGE_REPOSITORY: ${{ needs.derive-metadata.outputs.image_repository }}
          DATE_TAG: ${{ github.run_number }}
        run: |
          set -euo pipefail
          docker pull "$IMAGE_TAG"
          docker tag "$IMAGE_TAG" "${REGISTRY}/${IMAGE_REPOSITORY}:latest"
          docker tag "$IMAGE_TAG" "${REGISTRY}/${IMAGE_REPOSITORY}:${DATE_TAG}"
          docker push "${REGISTRY}/${IMAGE_REPOSITORY}:latest"
          docker push "${REGISTRY}/${IMAGE_REPOSITORY}:${DATE_TAG}"
