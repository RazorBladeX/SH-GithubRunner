name: Linux Runner CI/CD

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
  workflow_dispatch:
    inputs:
      release_channel:
        description: 'Override release channel (use nightly to force push)'
        required: false
        default: 'adhoc'
  workflow_call:
    inputs:
      release_channel:
        description: 'Channel identifier (nightly triggers push)'
        required: false
        default: 'adhoc'
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  derive-metadata:
    runs-on: ubuntu-22.04
    outputs:
      image_tag: ${{ steps.set-meta.outputs.image_tag }}
      image_repository: ${{ steps.set-meta.outputs.image_repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set image metadata
        id: set-meta
        run: |
          OWNER_LOWER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          IMAGE_REPOSITORY="${OWNER_LOWER}/runner-linux"
          IMAGE_TAG="ghcr.io/${IMAGE_REPOSITORY}:ci-${GITHUB_SHA}"
          echo "image_repository=${IMAGE_REPOSITORY}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-22.04
    needs: derive-metadata
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --file linux/Dockerfile \
            --tag "${{ needs.derive-metadata.outputs.image_tag }}" \
            --push \
            .
          echo "image_tag=${{ needs.derive-metadata.outputs.image_tag }}" >> "$GITHUB_OUTPUT"

  test-tools:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Run tool smoke tests
        run: |
          docker run --rm --entrypoint /bin/bash "${{ needs.build.outputs.image_tag }}" /opt/tests/test_tools.sh

  test-runner:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Run runner synthetic tests
        run: |
          docker run --rm --entrypoint /bin/bash "${{ needs.build.outputs.image_tag }}" /opt/tests/test_runner.sh

  lint:
    runs-on: ubuntu-22.04
    needs: derive-metadata
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Hadolint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: linux/Dockerfile
          config: .hadolint.yaml

  push:
    runs-on: ubuntu-22.04
    needs: [build, derive-metadata, test-tools, test-runner, lint]
    if: needs.build.outputs.image_tag != ''
    steps:
      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GHCR
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          IMAGE_REPOSITORY: ${{ needs.derive-metadata.outputs.image_repository }}
          DATE_TAG: ${{ github.run_number }}
        run: |
          docker pull "$IMAGE_TAG"
          docker tag "$IMAGE_TAG" "${REGISTRY}/${IMAGE_REPOSITORY}:latest"
          docker tag "$IMAGE_TAG" "${REGISTRY}/${IMAGE_REPOSITORY}:${DATE_TAG}"
          docker push "${REGISTRY}/${IMAGE_REPOSITORY}:latest"
          docker push "${REGISTRY}/${IMAGE_REPOSITORY}:${DATE_TAG}"
